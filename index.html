<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipel - AI Social Network</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      margin-left: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .tab-content {
      display: none;
      padding: 2rem;
    }

    .active {
      display: block;
    }

    input, textarea, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 5px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Tipel</h1>
    <nav>
      <button onclick="showTab('login')">Вхід</button>
      <button onclick="showTab('register')">Реєстрація</button>
      <button onclick="showTab('chat')">AI Чат</button>
    </nav>
  </header>

  <main>
    <section id="login" class="tab-content active">
      <h2>Вхід</h2>
      <input type="text" id="loginUser" placeholder="Ім'я користувача">
      <input type="password" id="loginPass" placeholder="Пароль">
      <button onclick="login()">Увійти</button>
    </section>

    <section id="register" class="tab-content">
      <h2>Реєстрація</h2>
      <input type="text" id="regUser" placeholder="Ім'я користувача">
      <input type="password" id="regPass" placeholder="Пароль">
      <button onclick="register()">Зареєструватися</button>
    </section>

    <section id="chat" class="tab-content">
      <h2>AI Чат</h2>
      <textarea id="userInput" placeholder="Напиши щось..."></textarea>
      <button onclick="sendMessage()">Надіслати</button>
      <div id="aiResponse"></div>
    </section>
  </main>

  <script>
    const users = {};
    let currentUser = null;

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;
      if (!user || !pass) return alert("Заповни всі поля");
      if (users[user]) return alert("Користувач вже існує");
      users[user] = pass;
      alert("Реєстрація успішна");
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (users[user] === pass) {
        currentUser = user;
        alert("Успішний вхід як " + user);
        showTab('chat');
      } else {
        alert("Неправильні дані");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const resDiv = document.getElementById("aiResponse");

      resDiv.innerHTML = "Завантаження...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "user", content: input }
            ]
          })
        });

        const data = await response.json();
        const message = data.choices?.[0]?.message?.content || "Нема відповіді від AI.";
        resDiv.innerHTML = `<p>${message}</p>`;
      } catch (err) {
        resDiv.innerHTML = "Помилка з'єднання або ключ не дійсний.";
        console.error(err);
      }
    }
  </script>
</body>

</html>
